<ion-header>
  <ion-toolbar color="dark">
    <ion-title>PPS-4B</ion-title>
    <ion-button color="cabecera" routerLink="/dashboard" slot="end">
      <ion-icon class="icon" name="exit"></ion-icon> Volver
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

	<div style="margin-top:15px" class="animated fadeInUp">
      <div class="row mb-2" *ngFor="let message of messages">
        <div class="col-12">
          <div class="arrow_box_rigth" *ngIf="message.username == userEmail">
            <span class="autor">{{message.fecha}}</span> {{ message.message }}
          </div>
          <div class="arrow_box_left" *ngIf="message.username != userEmail">
            <span class="autor">{{ message.username }} {{message.fecha}}</span> {{ message.message }}
          </div>
        </div>
      </div>
     
      
    </div>

</ion-content>

<ion-footer no-shadow>
    <ion-toolbar color="dark">
      <div id="footer">
        <div class="elem"><ion-input type="text" maxlength="21" [(ngModel)]="message"></ion-input></div>
        <div class="elem"><button ion-button icon-only (click)="sendMessage()"><ion-icon name="send"></ion-icon> </button></div>
      </div>
    </ion-toolbar>
  </ion-footer>
