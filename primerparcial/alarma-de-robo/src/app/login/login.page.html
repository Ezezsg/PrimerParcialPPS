<ion-header>
  <ion-toolbar color="cabecera">
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content class="ion-padding" color="fondo">
  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">

    <ion-item >
      <ion-label position="floating" color="cabecera" >Correo electrónico</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item >
      <ion-label position="floating" color="cabecera">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-button class="submit-btn" color="cabecera" type="submit" [disabled]="!validations_form.valid">Iniciar sesión</ion-button>

    <label class="error-message">{{errorMessage}}</label>
  </form>
  <p class="go-to-register">
    ¿No tienes cuenta aún? <a (click)="goToRegisterPage()" class="cuenta">Crea una cuenta.</a>
  </p>
  <ion-list >
    <ion-item >
      <ion-label color="cabecera">Usuarios</ion-label>
      <ion-select okText="Ok" cancelText="Cancelar"  [(ngModel)]="tipoUser" (ionChange)="UserValido()">
      <ion-select-option value="admin">Administrador</ion-select-option>
      <ion-select-option value="invitado">Invitado</ion-select-option>
      <ion-select-option value="usuario">Usuario</ion-select-option>
      <ion-select-option value="anonimo">Anonimo</ion-select-option>
      <ion-select-option value="tester">Tester</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list> 
</ion-content>
